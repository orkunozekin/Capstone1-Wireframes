<body>
    <main>
        <nav class="navbar">
            <div class="title-icon">
                <h2>Atlas Chords</h2>
                <i class="fas fa-bars"></i>
            </div>
            <div class="navbar-links">
                <a href="#">Sign in</a>
                <a href="#">Favorites</a>
                <a href="#">Guitar Chords Selector</a>

        </nav>

        <section id="chords">
           
            <div id="root-notes">

                <a href="#" class="root-btn active">C</a>

                <a href="#" class="root-btn">D</a>
                <a href="#" class="root-btn">D#</a>

                <a href="#" class="root-btn">F</a>

                <a href="#" class="root-btn">G</a>

                <a href="#" class="root-btn">A</a>
                <a href="#" class="root-btn">Bâ™­</a>
                <a href="#" class="root-btn">B</a>
            </div>
            <div id="guitar-chords">
                <h4>Select Chord:</h4>
                <a href="#" class='chord-btn active'>Major</a>
                <a href="#" class='chord-btn'>Minor</a>
            </div>
            <div id="variations">
                <h4>Select variation of this guitar chord:</h4>
                <a href="#" class='variation-btn active'>1</a>
                <a href="#" class='variation-btn'>2</a>
                <a href="#" class='variation-btn'>3</a>
            </div>

            <button class="find-btn" type="submit">Find Chord</button>
        </section>
        <footer id="footer">
